<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull Down Spinner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
                "Segoe UI Symbol";
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            /* Prevents pull-to-refresh behavior on some mobile browsers */
            overscroll-behavior-y: contain;
            min-height: 100vh;
        }

        #spinner-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Initially hidden above the viewport */
            transform: translateY(-100%);
        }

        #spinner {
            width: 30px;
            height: 30px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #09f;
            border-radius: 50%;
        }

        .content {
            text-align: center;
            margin-top: 80px;
        }

        h1 {
            color: #1c1e21;
        }

        p {
            font-size: 1.2em;
            color: #606770;
        }
    </style>
</head>
<body>

    <div id="spinner-container">
        <div id="spinner"></div>
    </div>

    <div class="content">
        <h1>Pull Down to See the Spinner</h1>
        <p>Touch and drag down anywhere on the page.</p>
    </div>

    <script>
        const spinnerContainer = document.getElementById('spinner-container');
        const spinner = document.getElementById('spinner');
        const body = document.body;

        let isDragging = false;
        let startY = 0;
        
        // The initial vertical offset of the spinner container (it's hidden).
        const spinnerContainerHeight = spinnerContainer.offsetHeight;

        body.addEventListener('touchstart', (e) => {
            // Only start tracking if the touch is near the top of the page
            if (window.scrollY === 0) {
                isDragging = true;
                startY = e.touches[0].clientY;
                // Disable transition for direct manipulation
                spinnerContainer.style.transition = 'none';
                spinner.style.transition = 'none';
            }
        }, { passive: true });

        body.addEventListener('touchmove', (e) => {
            if (!isDragging) return;

            const currentY = e.touches[0].clientY;
            const pullDistance = Math.max(0, currentY - startY);

            // A damping factor to make the pull feel more natural
            const dampenedPull = pullDistance * 0.4;
            
            // Move the spinner container down
            spinnerContainer.style.transform = `translateY(calc(-100% + ${dampenedPull}px))`;

            // Rotate the spinner based on the pull distance
            const rotation = pullDistance * 2; // 2 degrees per pixel
            spinner.style.transform = `rotate(${rotation}deg)`;

        }, { passive: true });

        const endDrag = () => {
            if (!isDragging) return;
            
            isDragging = false;

            // Add transition to smoothly animate back
            spinnerContainer.style.transition = 'transform 0.3s ease-out';
            spinner.style.transition = 'transform 0.3s ease-out';

            // Reset to original hidden position
            spinnerContainer.style.transform = 'translateY(-100%)';
            spinner.style.transform = 'rotate(0deg)';
        };

        body.addEventListener('touchend', endDrag);
        body.addEventListener('touchcancel', endDrag);

    </script>
</body>
</html>
